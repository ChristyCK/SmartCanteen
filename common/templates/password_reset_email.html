<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Request</title>
  <style>
    /* Inline Bootstrap-inspired styles for email compatibility */
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .btn-primary {
      display: inline-block;
      padding: 10px 20px;
      color: #ffffff;
      background-color: #1a73e8;
      text-decoration: none;
      border-radius: 4px;
      text-align: center;
    }
    .text-center {
      text-align: center;
    }
    .p-3 {
      padding: 1rem;
    }
    .text-muted {
      color: #6c757d;
    }
    .bg-light {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body class="bg-light" style="font-family: Arial, sans-serif; color: #333; margin: 0; padding: 20px;">
  <table width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td>
        <div class="container p-3">
          <h2 style="color: #333;">Password Reset Request</h2>
          <p>Hi {{ user.username }},</p>
          <p>We received a request to reset your password. To proceed, please click the link below:</p>
          <p class="text-center">
            <a href="{{ password_reset_url }}" target="_blank" class="btn-primary">Reset your password</a>
          </p>
          <p>If you did not make this request, please disregard this email. Your password will remain unchanged.</p>
          <p class="text-muted">Thank you</p>
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
