<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Request</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; margin: 0; padding: 20px;">
  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    <tr>
      <td style="padding: 20px;">
        <h2 style="color: #333;">Password Reset Request</h2>
        <p>Hi {{ user.username }},</p>
        <p>We received a request to reset your password. To proceed, please click the link below:</p>
        <p style="text-align: center;">
          <a href="{{ password_reset_url }}" target="_blank" style="display: inline-block; padding: 10px 20px; color: #ffffff; background-color: #1a73e8; text-decoration: none; border-radius: 4px;">Reset your password</a>
        </p>
        <p>If you did not make this request, please disregard this email. Your password will remain unchanged.</p>
        <p>Thank you</p>
      </td>
    </tr>
  </table>
</body>
</html>
